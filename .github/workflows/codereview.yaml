name: Code Review

permissions:
  contents: read
  pull-requests: write

on:
  pull_request:
    types: [opened, reopened]
  workflow_dispatch:

jobs:
  codeReview:
    runs-on: ubuntu-latest
    steps:
      - name: GPT代码逻辑检查
        uses: anc95/ChatGPT-CodeReview@main
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_API_ENDPOINT: ${{ secrets.OPENAI_API_ENDPOINT }}
          MODEL: ${{ secrets.MODEL }}
          LANGUAGE: Chinese
